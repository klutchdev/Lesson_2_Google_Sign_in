<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOOGLE PROFILE SCREEN | ðŸ”¥ FIREBASE AUTH</title>
  <!------------/ Bootstrap 5 Alpha CDN /--------------->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <!-------------/ Stylesheet / --------->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-------------/ Signed out /-------------->
  <section class="signed-out" id="signed-out">

    <div class="shadow card">
        <!-------------/ Firebase Logo /-------------->
      <img class="firebase-logo" src="logo-firebase.png">
      <a class="btn btn-lg btn-warning btn-block" id="sign-in-button">Sign in with Google</a>
    </div>

  </section>

  <!-----------------/ Signed in /------------------->
  <section class="signed-in" id="signed-in" hidden=true>

    <div class="shadow card">
      <div class="profile-img" id="profile-image"></div>
      <div class="card-body" id="user-details"></div>
      <a class="btn btn-lg btn-danger btn-block" id="sign-out-button">Sign Out</a>
    </div>

  </section>

  <!-----------------/ FIREBASE SERVICES /---------------->
  <script src="/__/firebase/7.19.0/firebase-app.js"></script>
  <script src="/__/firebase/7.19.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script defer src="app.js"></script>
</body>
</html>
